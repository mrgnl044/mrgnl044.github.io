<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мои соцсети</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome CDN для иконок -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p1Cm1NGF7jX+SX0+LlR0Q4t0KX2e1bYvFbH1cblqvDqjvPdKXeL3qm7HTeOxTb7Ce7Gn40aO5Dx9goYlY4W5mQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Сбросим базовые отступы */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .social-links {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1rem;
      background: #fff;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .social-links i {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Связаться со мной</h1>
    <ul class="social-links">
      <li>
        <a href="#" title="Dribbble">
          <i class="fab fa-dribbble"></i> Dribbble
        </a>
      </li>
      <li>
        <a href="#" title="Telegram">
          <i class="fab fa-telegram"></i> Telegram
        </a>
      </li>
      <li>
        <a href="#" title="Instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </li>
      <li>
        <a href="#" title="Telegram Blog">
          <i class="fab fa-telegram-plane"></i> Telegram Blog
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
