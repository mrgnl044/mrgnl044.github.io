<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>

  <!-- Google Font: Montserrat -->
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ---- Reset ---- */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.4;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---- Layout ---- */
    .wrapper {
      max-width: 1356px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 20px;
      gap: 16px;
    }

    .avatar {
      flex: 0 0 64px;
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .username {
      font-weight: 500;
      font-size: 1.5rem; /* 24px */
      word-wrap: break-word;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .links a {
      position: relative;
      padding-left: 1.2em;
      font-weight: 400;
      font-size: 1.25rem; /* 20px */
      white-space: nowrap;
      transition: color .2s;
    }

    .links a::before {
      content: ">";
      position: absolute;
      left: 0;
      top: 0;
    }

    .links a:hover {
      color: #0073e6;
    }

    /* ---- Responsive ---- */
    @media (max-width: 600px) {
      .username { font-size: 1.25rem; /* 20px */ }
      .links a { font-size: 1rem; /* 16px */ }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Hero image -->
    <img
      src="/banner.jpg"
      alt="Обложка"
      class="hero"
    />

    <!-- Профиль -->
    <div class="profile">
      <img
        src="/icon.jpg"
        alt="Аватар"
        class="avatar"
      />
      <div class="user-info">
        <div class="username">@mrgnl044</div>
        <div class="links">
          <a href="https://t.me/marginal044" title="Telegram">telegram</a>
          <a href="https://www.instagram.com/mrgnl044/" title="Instagram">instagram</a>
          <a href="https://civitai.com/user/mrgnl_degeneration" title="Civitai">civitai</a>
          <a href="#" title="Behance">portfolio</a>
          <a href="#" title="Dribbble">dribbble</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
